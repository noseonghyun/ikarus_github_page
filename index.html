<script>

function solution(s) {
    var arr1 = s.substring(0);
    var str_count;
    for(var i = 1; i < arr1.length; i++)
    {
        str_count[i] = string_count(i,arr1);
    }
    
    for(var j = 1; j < str_count.length; j++)
    {
        if(str_count[j-1] < str_count[j])
        {
            answer = str_count[j-1];
        }
        else if(str_count[j-1] > str_count[j])
        {
            answer = str_count[j];
        }
    }
    
    return answer;
}

function string_count(x,arr)
{
    var count = 0;
    var block = arr.length/x;
    var arr2 = new Array;
    var sw=false;
    for(var i = 0; i < block; i++)
    {
        for(var j = 0; j < x; j++)
        {
            arr2[i] += arr[i*x+j];
        }
    }

    count += 2;

    for(var k = 1; k < block; k++)
    {

        if(arr2[k-1] == arr2[k])
        {
            if(sw == false)
            {
                count += 1;
                sw = true;
            }
            else
            {

            }
        }
        else if(arr2[k-1] != arr2[k])
        {
            sw = false;
            count += x; 
        }
    }

    return count;
}
